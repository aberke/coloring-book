	// Coloring code

    // Remove the directive attributes that will reproduce the shapes
    let directiveNames, directives, directive;
    directiveNames = ['canvas-centered-drawing', 'circular-pattern'];
    directiveNames.forEach(function(directiveName) {
        // handle the directives as attributes
        directives = document.querySelectorAll('[' + directiveName + ']');
        for (i=0; i<directives.length; i++) {
            directive = directives[i];
            directive.removeAttribute(directiveName);
        }
        // handle the directives as tags - replace them with divs
        directives = document.getElementsByTagName(directiveName);
        let attrs;
        for(var d=0; d<directives.length; d++) {
            directive = directives[d];
            let replacementDiv = document.createElement('div');
            attrs = directive.attributes;
            for (a=0; a<attrs.length; a++) {
                replacementDiv.setAttribute(attrs[a].name, attrs[a].value);
            }
            replacementDiv.innerHTML = directive.innerHTML;
            directive.parentNode.replaceChild(replacementDiv, directive);
        }
    });

    let coloringContent = document.getElementsByClassName("coloring-content");
    let svgs = coloringContent[1].getElementsByTagName("svg");

    // make array of paths for coloring for each SVG (array of arrays)
    let skipClass = 'mirror-line';
    let svgsPathList = [];
    let s, svg, p, paths, path;
    for (s=0; s<svgs.length; s++) {
        svg = svgs[s];
        paths = svg.getElementsByTagName("path");
        let pathList = [];
        for (p=0; p<paths.length; p++) {
            path = paths[p];
            if (!path.classList.contains(skipClass)) {
                pathList.push(path);
            }
        }
        svgsPathList.push(pathList);
    }


    // there is a line of 5 SVGs
    // a main shape
    // repeated line of 5 SVGs

    // 6 colors
    let colorsArray = ['darkslateblue', 'crimson', 'salmon', 'yellow', 'yellowgreen', 'blue'];

    let svgsLine1PathList = svgsPathList.slice(0, 5);
    let svgCenterPathList = svgsPathList.slice(5, 6)[0];
    let svgsLine2PathList = svgsPathList.slice(6, 11);

    // color line 1 and line 2 in opposite orders
    let pl, pathlist1, pathlist2, color;
    for (pl=0; pl<5; pl++) {
        color = colorsArray[pl];
        pathlist1 = svgsLine1PathList[pl];
        pathlist2 = svgsLine2PathList[4-pl];
        for (p=0; p<pathlist1.length; p++) {
            pathlist1[p].setAttribute("fill", color);
        }
        for (p=0; p<pathlist2.length; p++) {
            pathlist2[p].setAttribute("fill", color);
        }
    }

    // color the center shape
    for (p=0; p<svgCenterPathList.length; p++) {
        svgCenterPathList[p].setAttribute("fill", colorsArray[p % colorsArray.length]);
    }
