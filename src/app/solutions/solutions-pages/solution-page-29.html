        <div class="page-heading">
            <span class="heading-title">SHAPES &amp; SYMMETRIES: ROTATIONS: COLORING &amp; CHALLENGES</span>
            <span class="page-number">29</span>
        </div>
        <p class="challenge">These shapes illustrate groups that share a common subgroup. Can you color the shapes to remove rotations so that they illustrate their common subgroup?</p>
        <p class="answer">Answer: the common subgroup is C3.</p>
    </div>

    <!-- 
	// Coloring code
	let colorsArray = ['darkslateblue', 'crimson', 'salmon', 'yellow', 'yellowgreen', 'aqua', 'coral', 'blue'];


    // Remove the directive attributes that will reproduce the shapes
    var directiveNames = ['canvas-centered-drawing', 'circular-pattern'];
    directiveNames.forEach(function(directiveName) {
        var directives = document.querySelectorAll('[' + directiveName + ']');
        for (i=0; i<directives.length; i++) {
            var directive = directives[i];
            directive.removeAttribute(directiveName);
        }   
    });

    let coloringContent = document.getElementsByClassName("coloring-content");
    let svgs = coloringContent[3].getElementsByTagName("svg");

    let skipClass = 'mirror-line';

    // Color each svg with one color.
	for (i=0; i<svgs.length; i++) {
        // make list of paths I want to color
		let pathList = svgs[i].getElementsByTagName("path");
        let paths = [];
        for (pl=0; pl<pathList.length; pl++) {
            let path = pathList[pl];
            if (!!skipClass && !path.classList.contains(skipClass)) {
                paths.push(path);
            }
        }

        let pathsCount = paths.length;
        let colorsCount = pathsCount/3; // C3 is common subgroup
        // build colors array with colorsCount colors
        let colors = [];
        for (c=0; c<colorsCount; c++) {
            colors.push(colorsArray[(i+c) % colorsArray.length]);
        }
		for (var p=0; p<paths.length; p++) {
			var path = paths[p];
			path.setAttribute("fill",colors[p % colors.length]);
		}    
	}
