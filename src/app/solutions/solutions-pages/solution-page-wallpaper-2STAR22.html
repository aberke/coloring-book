	// Coloring code

    // Remove the directive attributes that will reproduce the shapes
    let directiveNames, directives, directive;
    directiveNames = ['wallpaper-pattern'];
    directiveNames.forEach(function(directiveName) {
        // handle the directives as attributes
        directives = document.querySelectorAll('[' + directiveName + ']');
        for (i=0; i<directives.length; i++) {
            directive = directives[i];
            directive.removeAttribute(directiveName);
        }
        // handle the directives as tags - replace them with divs
        while (true) {
            directives = document.getElementsByTagName(directiveName);
            if (!directives.length) {
                break;
            }
            directive = directives[0];
            let attrs;
            let replacementDiv = document.createElement('div');
            attrs = directive.attributes;
            for (a=0; a<attrs.length; a++) {
                replacementDiv.setAttribute(attrs[a].name, attrs[a].value);
            }
            replacementDiv.innerHTML = directive.innerHTML;
            directive.parentNode.replaceChild(replacementDiv, directive);
        }
    });

    // get the SVGs
    let svgs = [];
    let svg, pathList;
    let patternDivs = document.querySelectorAll('[group-name="cmm"]');
    patternDivs.forEach(function(patternDiv) {
        svg = patternDiv.getElementsByTagName('svg')[0];
        // remove all of the SVG path pieces that are not pattern-design elements
        let keepClass = 'pattern-design';
        pathList = svg.getElementsByTagName("path");
        let pl = 0;
        while (pl < pathList.length) {
            let path = pathList[pl];
            if (!path.classList.contains(keepClass)){
                svg.removeChild(path);
                continue;
            }
            pl +=1;
        }
        svgs.push(svg);
    });

    var colorPath = function(path, color) {
        path.setAttribute("fill", color);
        path.setAttribute("fill-opacity",1);
    }

    let colors = ['lightblue', 'coral'];
    svg = svgs[1];
    pathList = svg.getElementsByTagName("path");

    // There are this many colorable path elements in a repeated set before translating down
    const repeatLength = 16;

    // want to work with a shorter pathlist
    let desiredLength = repeatLength*8;
    while(pathList.length > desiredLength) {
        svg.removeChild(pathList[pathList.length - 1]);
    }

    let r, p, row, path, color;
    r = 0;
    p = 0;
    row = 0;
    while (p<pathList.length) {
        path = pathList[p];
        if (row%2 == 0) {
            if (r%8 == 1 || r%8 == 4)
                color = colors[0];
            else
                color = colors[1];
        } else {
            if (r%8 == 0 || r%8 == 5)
                color = colors[0];
            else
                color = colors[1];
        }
        colorPath(path, color);
        r += 1;
        p += 1;
        if (p % repeatLength == 0) {
            r = 0;
            row += 1;
        }
    }
