<div class="book-page" ng-if="book.page.name == p.name || main.print">

    <div class="text-content">
        <div class="content-container-wrapper">
            <div class="content-container">
                <p>We don't need to stop at 4 rotations.  We can find shapes with 5 rotations, 6 rotations, 7, 8, ... and keep going towards infinity.</p>
                <!-- [Line of regular polygons of rotational order 5, 6, 7, 8 {dot} {dot} {circle}, order written underneath] -->
                <div class="text-content-graphic line">
                    <div class='canvas small'
                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N":5}'
                        options='{"text":"5", "margin":20, "autoRotateDegrees": 72}'
                    ></div>
                    <div class='canvas small'
                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N":6}'
                        options='{"text":"6", "margin":20, "autoRotateDegrees": 60}'
                    ></div>
                    <div class='canvas small'
                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N":7}'
                        options='{"text":"7", "margin":20, "autoRotateDegrees": 51}'
                    ></div>
                    <div class='canvas small'
                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N":8}'
                        options='{"text":"8", "margin":20, "autoRotateDegrees": 45}'
                    ></div>
                    <!-- dots -->
                    <p class="text">...</p>
                </div>

                <br/>
                <br/>
                <br/>

                <p>These shapes don't need to be so simple.</p>
                <!-- [Line of C3 shapes of rotational order 5, 6, 7, 8 {dot} {dot}, order written underneath] -->
                <div class="text-content-graphic line">
                    <div class='canvas small'
                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N":5,"withMirrorSections": true, "concave":true}'
                        options='{"text":"5", "autoRotateDegrees": 72}'
                    ></div>
                    <div class='canvas small'
                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N":6,"withMirrorSections": true, "concave":true}'
                        options='{"text":"6", "autoRotateDegrees": 60}'
                    ></div>
                    <div class='canvas small'
                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N":7,"withMirrorSections": true, "concave":true}'
                        options='{"text":"7", "autoRotateDegrees": 51}'
                    ></div>
                    <div class='canvas small'
                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N":8,"withMirrorSections": true, "concave":true}'
                        options='{"text":"8", "autoRotateDegrees": 45}'
                    ></div>
                    <!-- dots -->
                    <p class="text">...</p>
                    <!-- circle -->
                    <div class='canvas small fake-canvas'></div>
                </div>

                <!-- [Line of cyclic shapes of rotational order 5, 6, 7, 8 {dot} {dot}, order written underneath] -->
                <div class="text-content-graphic line">
                    <div class='canvas small'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":5}'
                        options='{"text":"5", "autoRotateDegrees": 72}'
                    ></div>
                    <div class='canvas small'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":6}'
                        options='{"text":"6", "autoRotateDegrees": 60}'
                    ></div>
                    <div class='canvas small'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":7}'
                        options='{"text":"7", "autoRotateDegrees": 51}'
                    ></div>
                    <div class='canvas small'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":8}'
                        options='{"text":"8", "autoRotateDegrees": 45}'
                    ></div>
                    
                    <p class="text">...</p>

                    <div class="canvas fake-canvas small"></div>
                </div>

                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>

                <p class="challenge">Challenge: Can you find all of the shapes with 7 rotations?</p>

            </div>
        </div>
    </div>
