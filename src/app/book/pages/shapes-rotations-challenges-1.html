<div class="book-page" ng-if="book.page.name == p.name || main.print">


    <div class="text-content challenges">
        <div class="page-heading">
            <span class="heading-title">SHAPES &amp; SYMMETRIES: ROTATIONS: CHALLENGES</span>
            <span class="page-number"></span>
        </div>
        <br/>
        <br/>

        <p class="challenge">Can you find all of the shapes with 7 rotations?</p>
        <p class="challenge">Color the shapes so that they no longer have any rotations.</p>
    </div>

    <!-- coloring-content -->
    <div class="coloring-content">
        <div class="content-container-wrapper">
            <div class="content-container">

                                <!-- line of 6 order-3 shapes -->
                <div class="canvas-row">
                    <div class='canvas sixth'
                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N":3, "withMirrorSections":true}'
                        options='{"tapRotate":120, "margin":0}'
                    ></div><div class='canvas sixth'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":3}'
                        options='{"tapRotate":120}'

                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N":3, "concave": true, "withMirrorSections":true}'
                        options='{"tapRotate":120}'
                    ></div><div class='canvas sixth'
                        circular-pattern
                        with-redraw
                        rotations=3
                        slices-count=1
                        levels=1
                        margin=25
                    ></div><div class='canvas sixth'
                        canvas-centered-drawing
                        draw-function='drawDihedralShape'
                        function-options='{"N":3}'
                        options='{"tapRotate":120, "mirrorLines":3, "margin":0}'

                        circular-pattern
