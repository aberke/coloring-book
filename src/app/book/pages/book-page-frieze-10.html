<div class="book-page" ng-if="book.page.name == p.name || main.print">

    <div class="text-content">
        <div class="content-container-wrapper">
            <div class="content-container">
                <h3 class="frieze-pattern-name">p2</h3>
                <p class="frieze-pattern-description">Rotation &amp; Translation</p> 
                <p>Frieze patterns can also have <fraction>1/2</fraction> turns.</p>

                <p>They can be generated by a single piece,</p>

                <div class="text-content-graphic line">
                    <div class='canvas extra-small'
                        canvas-centered-drawing
                        draw-function='drawTriangles'
                        function-options='{"N":1}'
                        options='{"margin":0}'
                    ></div>
                </div>

                <p>that rotates by a <fraction>1/2</fraction> turn around a point,</p>

                <div class="text-content-graphic line">
                    <div class='canvas extra-small'
                        canvas-centered-drawing
                        draw-function='drawTriangles'
                        function-options='{"N":1}'
                        options='{"margin":0}'
                    ></div><div class='canvas fake-canvas extra-small'>
                        <p class="text big">&rarr;</p>
                    </div><div class='canvas extra-small'
                        canvas-centered-drawing
                        draw-function='drawTriangles'
                        function-options='{"N":1}'
                        options='{"margin":0}'
                    ></div><div class='canvas rotation-point bottom-left order-2 extra-small'
                    ></div>
                </div>
                <div class="text-content-graphic line">
                    <div class='canvas fake-canvas extra-small'
                    ></div><div class='canvas fake-canvas extra-small'
                    ></div><div class='canvas fake-canvas extra-small'
                    ></div><div class='canvas extra-small'
                        canvas-centered-drawing
                        draw-function='drawTriangles'
                        function-options='{"N":1}'
                        options='{"initialRotation":180, "margin":0, "stroke-dasharray":"-"}'
                    ></div>
                </div>

                <p>before translating.</p>

                <!-- 2 iterations -->
                <div class="text-content-graphic line">
                    <div class='canvas extra-small'
                        canvas-centered-drawing
                        draw-function='drawTriangles'
                        function-options='{"N":1}'
                        options='{"margin":0}'
                    ></div><div class='canvas rotation-point bottom-right bottom-left order-2 extra-small'
                    ></div><div class='canvas extra-small'
                        canvas-centered-drawing
                        draw-function='drawTriangles'
                        function-options='{"N":1}'
                        options='{"margin":0}'
                    ></div><div class='canvas rotation-point bottom-left order-2 extra-small'
                    ></div>
                </div>
                <div class="text-content-graphic line">
                    <div class='canvas fake-canvas extra-small'
                    ></div><div class='canvas extra-small'
                        canvas-centered-drawing
                        draw-function='drawTriangles'
                        function-options='{"N":1}'
                        options='{"initialRotation":180, "margin":0, "stroke-dasharray":"-"}'
                    ></div><div class='canvas fake-canvas extra-small'
                    ></div><div class='canvas extra-small'
                        canvas-centered-drawing
                        draw-function='drawTriangles'
                        function-options='{"N":1}'
                        options='{"initialRotation":180, "margin":0, "stroke-dasharray":"-"}'
                    ></div>
                </div>

                <!-- 3 iterations -->
                <div class="text-content-graphic line">
                    <div class='canvas extra-small'
                        canvas-centered-drawing
                        draw-function='drawTriangles'
                        function-options='{"N":1}'
                        options='{"margin":0}'
                    ></div><div class='canvas rotation-point bottom-right bottom-left order-2 extra-small'
                    ></div><div class='canvas extra-small'
                        canvas-centered-drawing
                        draw-function='drawTriangles'
                        function-options='{"N":1}'
                        options='{"margin":0}'
                    ></div><div class='canvas rotation-point bottom-right bottom-left order-2 extra-small'
                    ></div><div class='canvas extra-small'
                        canvas-centered-drawing
                        draw-function='drawTriangles'
                        function-options='{"N":1}'
                        options='{"margin":0}'
                    ></div><div class='canvas rotation-point bottom-left order-2 extra-small'
                    ></div>
                </div>
                <div class="text-content-graphic line">
                    <div class='canvas fake-canvas extra-small'
                    ></div><div class='canvas extra-small'
                        canvas-centered-drawing
                        draw-function='drawTriangles'
                        function-options='{"N":1}'
                        options='{"initialRotation":180, "margin":0, "stroke-dasharray":"-"}'
                    ></div><div class='canvas fake-canvas extra-small'
                    ></div><div class='canvas extra-small'
                        canvas-centered-drawing
                        draw-function='drawTriangles'
                        function-options='{"N":1}'
                        options='{"initialRotation":180, "margin":0, "stroke-dasharray":"-"}'
                    ></div><div class='canvas fake-canvas extra-small'
                    ></div><div class='canvas extra-small'
                        canvas-centered-drawing
                        draw-function='drawTriangles'
                        function-options='{"N":1}'
                        options='{"initialRotation":180, "margin":0, "stroke-dasharray":"-"}'
                    ></div>
                </div>

                <div class="text-content-graphic line">
                    <p class="text">...</p>
                </div>
                
                <frieze-pattern
                    pattern-function='trianglePath'
                    group-name='p2'
                    fundamental-domain-width=30
                    fundamental-domain-height=30
                    draw-options='{"rotationOffset":1, "contain":true}'
                ></frieze-pattern>

                <br/>

                <p class="challenge">Challenge: Can you find the ½ turns in the following patterns?</p>
	        </div>
	    </div>
    </div>
    <!-- text-content -->

    <div class="coloring-content">
        <div class="content-container-wrapper">
            <div class="content-container">                
                <frieze-pattern
                    pattern-function=curves3

                ></frieze-pattern>
                <frieze-pattern
                    pattern-function=slantedSlices
                    group-name='p2'
                    fundamental-domain-width=60
                    fundamental-domain-height=60

                    draw-options='{"contain":true}'
                ></frieze-pattern>
                <frieze-pattern
                    pattern-function=petalEllipse
                    group-name='p2'
                    fundamental-domain-width=60
                    fundamental-domain-height=60
                    draw-options='{"contain":true}'
                ></frieze-pattern>
                <frieze-pattern
                    pattern-function='trianglesPath2'
                    group-name='p2'
                    fundamental-domain-width=60
                    fundamental-domain-height=60

                ></frieze-pattern>
                <frieze-pattern
                    pattern-function=curves2
                    group-name='p2'
                    fundamental-domain-width=60
                    fundamental-domain-height=60

                ></frieze-pattern>
                <frieze-pattern
                    pattern-function='petalsEllipseWithDiamondPath'
                    group-name='p2'
                    fundamental-domain-width=60
                    fundamental-domain-height=60

                ></frieze-pattern>
                <frieze-pattern
                    pattern-function='slantedSlices'
                    group-name='p2'
                    fundamental-domain-width=60
                    fundamental-domain-height=60
                    pattern-function-options='{"levels": 1, "pathsPerLevel": 1, "allowCurved": true}'
                    draw-options='{"contain":true}'
                ></frieze-pattern>

            </div>
            <!-- Note: Using unicode instead of fraction directive: better for italics -->
            <p class="design-caption">p2 frieze patterns: ½ turn rotation, translation</p>
        </div>
    </div>

</div>
