<div class="book-page" ng-if="book.page.name == p.name || main.print">

    <div class="text-content">
        <div class="content-container-wrapper">
            <div class="content-container">

                <h2 class="book-section-title">Shapes &amp; Symmetries</h2>

                <br/>

	            <p>Symmetry presents itself in nature,</p>

                <figure>
                    <img style="border:2px solid black;" alt="Landscape reflection in water" src="/assets/img/symmetry-in-nature/landscape-reflection.png" height="150px" />
                    <figcaption>Landscape reflection in water</figcaption>
                </figure>

                <br/>
                <p>But often with imperfections.</p>

	            <div class="text-content-graphic line">
                    <figure>
                        <img src="/assets/img/symmetry-in-nature/moth.png" alt="Moth" height="90px"/>
                        <figcaption>Moth</figcaption>
                    </figure>
                    <figure>
                        <img src="/assets/img/symmetry-in-nature/sunflower.jpg" alt="Sunflower" height="80px" style="margin: 5px;"/>
                        <figcaption>Sunflower</figcaption>
                    </figure>
                    <figure>
                        <img src="/assets/img/symmetry-in-nature/starfish.png" alt="Starfish" height="90px"/>
                        <figcaption>Starfish</figcaption>
                    </figure>
	            </div>

                <br/>
                <br/>
                <p>Math creates a space where perfect symmetry can be considered.</p>

                <div class="text-content-graphic line">
                    <circular-pattern class="black"
                        with-redraw
                        rotations=2
                        with-reflection=true
                        slices-count=2
                        levels=2
                        margin=5
                        mirror-lines=1
                    ></circular-pattern>

                    <circular-pattern class="black"
                        with-redraw
                        rotations=10
                        slices-count=1
                        levels=2
                        margin=5
                    ></circular-pattern>

                    <div class='canvas sixth black'
                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N":5, "concave":true, "withMirrorSections":true}'
                        options='{"tapRotate":72}'
                    ></div>

                </div>

	        </div>
	    </div>
    </div>
    <!-- text-content -->

    <div class="coloring-content">
        <div class="content-container-wrapper">
            <div class="content-container">

                <!-- line of cyclic shapes in ascending order -->
                <div class="canvas-row">
                    <div class='canvas sixth'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":2}'
                        options='{"tapRotate": 180, "margin":0, "mirrorLines":1, "initialRotation":90}'
                    ></div><div class='canvas sixth'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":3}'
                        options='{"tapRotate": 180, "margin":0, "mirrorLines":1, "initialRotation":90}'
                    ></div><div class='canvas sixth'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":4}'
                        options='{"tapRotate": 180, "margin":0, "mirrorLines":1, "initialRotation":90}'
                    ></div><div class='canvas sixth'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":5}'
                        options='{"tapRotate": 180, "margin":0, "mirrorLines":1, "initialRotation":90}'
                    ></div><div class='canvas sixth'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":6}'
                        options='{"tapRotate": 180, "margin":0, "mirrorLines":1, "initialRotation":90}'
                    ></div><div class='canvas sixth'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":7}'
                        options='{"tapRotate": 180, "margin":0, "mirrorLines":1, "initialRotation":90}'
                    ></div>
                </div>


                <div class="canvas two-thirds" 
                    with-redraw 
                    circular-pattern
                    rings="[0.8, 0.85]"
                    rotations=8
                    slices-count=3
                    levels=2
                    mirror-lines=8
                    margin=20>
                </div>


                <!-- line of cyclic shapes in descending order -->
                <div class="canvas-row">
                    <div class='canvas sixth'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":7}'
                        options='{"tapRotate": 180, "margin":0, "mirrorLines":1, "initialRotation":90}'
                    ></div><div class='canvas sixth'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":6}'
                        options='{"tapRotate": 180, "margin":0, "mirrorLines":1, "initialRotation":90}'
                    ></div><div class='canvas sixth'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":5}'
                        options='{"tapRotate": 180, "margin":0, "mirrorLines":1, "initialRotation":90}'
                    ></div><div class='canvas sixth'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":4}'
                        options='{"tapRotate": 180, "margin":0, "mirrorLines":1, "initialRotation":90}'
                    ></div><div class='canvas sixth'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":3}'
                        options='{"tapRotate": 180, "margin":0, "mirrorLines":1, "initialRotation":90}'
                    ></div><div class='canvas sixth'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":2}'
                        options='{"tapRotate": 180, "margin":0, "mirrorLines":1, "initialRotation":90}'
                    ></div>
                </div>

            </div>
        </div>
    </div>
    <!-- coloring-content -->

</div>
