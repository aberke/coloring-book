<div class="book-page" ng-if="book.page.name == p.name || main.print">

    <div class="text-content">
        <div class="content-container-wrapper">
            <div class="content-container">

                <p>Notice that a group has all of the rotations of its subgroups.</p>

    			<!-- C6: [Line of 6 copies of C6 shape]
    			C2: [Same C6 shape, colored to reduce it to C2] -->
                <div class="text-content-graphic line">
                	<p>C6:</p>

                    <div style="display: inline-block;">
                    <!-- { -->
                    <p class="text big">&#123;</p>

                    <div class='canvas small'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":6, "sideStrokes": [1, 0, 0, 0, 0, 0]}'
                        options='{"text":"0 turn", "initialRotation": "0"}'
                    ></div>
                    <div class='canvas small'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":6, "sideStrokes": [1, 0, 0, 0, 0, 0]}'
                        options='{"text":"1/6 turn", "initialRotation": "60"}'
                    ></div>
                    <div class='canvas small'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":6, "sideStrokes": [1, 0, 0, 0, 0, 0]}'
                        options='{"text":"2/6 turn", "initialRotation": "120"}'
                    ></div>
                    <div class='canvas small'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":6, "sideStrokes": [1, 0, 0, 0, 0, 0]}'
                        options='{"text":"3/6 turn", "initialRotation": "180"}'
                    ></div>
                    <div class='canvas small'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":6, "sideStrokes": [1, 0, 0, 0, 0, 0]}'
                        options='{"text":"4/6 turn", "initialRotation": "240"}'
                    ></div>
                    <div class='canvas small'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":6, "sideStrokes": [1, 0, 0, 0, 0, 0]}'
                        options='{"text":"5/6 turn", "initialRotation": "300"}'
                    ></div>

                    <!-- }-->
                    <p class="text big">&#125;</p>
                    </div>
                </div>

                <br/>

                <!-- C3: same C6 shapes transformed to C3 by color -->
                <div class="text-content-graphic line">
                    <p>C3:</p>
                    <!-- { -->
                    <p class="text big">&#123;</p>

                    <div class='canvas small'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":6, "coloring":[0, 1, 0, 1, 0,1], "sideStrokes": [1, 0, 0, 0, 0, 0]}'
                        options='{"text":"0 turn", "initialRotation": "0"}'
                    ></div>
                    <div class='canvas small'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":6, "coloring":[0, 1, 0, 1, 0,1], "sideStrokes": [1, 0, 0, 0, 0, 0]}'
                        options='{"text":"2/6 turn", "initialRotation": "120"}'
                    ></div>
                    <div class='canvas small'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":6, "coloring":[0, 1, 0, 1, 0,1], "sideStrokes": [1, 0, 0, 0, 0, 0]}'
                        options='{"text":"4/6 turn", "initialRotation": "240"}'
                    ></div>
                    
                    <!-- }-->
                    <p class="text big">&#125;</p>
                </div>

                <br/>

                <!-- C2: same C6 shapes transformed to C2 by color -->
                <div class="text-content-graphic line">
                	<p>C2:</p>
                    <!-- { -->
                    <p class="text big">&#123;</p>

                    <div class='canvas small'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":6, "coloring":[0, 1, 1, 0, 1,1], "sideStrokes": [1, 0, 0, 0, 0, 0]}'
                        options='{"text":"0 turn", "initialRotation": "0"}'
                    ></div>
                    <div class='canvas small'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":6, "coloring":[0, 1, 1, 0, 1,1], "sideStrokes": [1, 0, 0, 0, 0, 0]}'
                        options='{"text":"3/6 turn", "initialRotation": "180"}'
                    ></div>
                    
                    <!-- }-->
                    <p class="text big">&#125;</p>
                </div>

                <br/>
                <br/>

                <p>Try to color a C6 shape so that it has the rotations of C4.</p>

    			<!-- [blank C4 shape] -->
                <div class="text-content-graphic line">
                    <div class='canvas'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":6}'
                    ></div>
                </div>

    			<p>It can't be done.  C4 is not a <a target="_blank" href="/#!/theory-reference#subgroup" class="theory-reference-term">subgroup</a> of C6.</p>
    			<p>There is more to it than that.</p>
            </div>
        </div>
    </div>


    <div class="coloring-content">
        <div class="content-container-wrapper">
            <div class="content-container">


                <!-- 6 C6,C3 shapes -->
                <div class="canvas-row">
                    <div class='canvas sixth'
                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N": 6, "concave":true, "withMirrorSections":true}'
                        options='{"margin":0, "initialRotation":90, "mirrorLines":1, "tapRotate":180}'
                    ></div><div class='canvas sixth'
                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N": 3, "concave":true, "withMirrorSections":true}'
                        options='{"margin":0, "initialRotation":270, "mirrorLines":1, "tapRotate":180}'
                    ></div><div class='canvas sixth'
                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N": 6, "concave":true, "withMirrorSections":true}'
                        options='{"margin":0, "initialRotation":90, "mirrorLines":2, "tapRotate":90}'
                    ></div><div class='canvas sixth'
                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N": 3, "concave":true, "withMirrorSections":true}'
                        options='{"margin":0, "initialRotation":270, "mirrorLines":1, "tapRotate":180}'
                    ></div><div class='canvas sixth'
                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N": 6, "concave":true, "withMirrorSections":true}'
                        options='{"margin":0, "initialRotation":90, "mirrorLines":1, "tapRotate":180}'
                    ></div>
                </div>


                <div class="canvas-row">
                    <div class="canvas two-thirds"
                        circular-pattern
                        with-redraw
                        rotations=9
                        slices-count=3
                        levels=2
                        mirror-lines=9
                        rings="[0.95,1]"
                    ></div>
                </div>

                <!-- 6 C6 shapes -->
                <div class="canvas-row">
                    <div class='canvas sixth'
                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N": 6, "concave":true, "withMirrorSections":true}'
                        options='{"margin":0, "initialRotation":90, "mirrorLines":1, "tapRotate":180}'
                    ></div><div class='canvas sixth'
                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N": 3, "concave":true, "withMirrorSections":true}'
                        options='{"margin":0, "initialRotation":90, "mirrorLines":1, "tapRotate":180}'
                    ></div><div class='canvas sixth'
                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N": 6, "concave":true, "withMirrorSections":true}'
                        options='{"margin":0, "initialRotation":90, "mirrorLines":2, "tapRotate":90}'
                    ></div><div class='canvas sixth'
                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N": 3, "concave":true, "withMirrorSections":true}'
                        options='{"margin":0, "initialRotation":90, "mirrorLines":1, "tapRotate":180}'
                    ></div><div class='canvas sixth'
                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N": 6, "concave":true, "withMirrorSections":true}'
                        options='{"margin":0, "initialRotation":90, "mirrorLines":1, "tapRotate":180}'
                    ></div>
                </div>
            </div>
        </div>
    </div>
</div>
