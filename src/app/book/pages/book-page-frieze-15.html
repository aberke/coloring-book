<div class="book-page" ng-if="book.page.name == p.name || main.print">

    <div class="text-content">
        <div class="content-container-wrapper">
            <div class="content-container">

                <!-- [p2 curve] -->
                <frieze-pattern
                    pattern-function='trianglePath'
                    group-name='p2'
                    fundamental-domain-width=30
                    fundamental-domain-height=30
                    draw-options='{"fill":"#3bcca6", "rotationOffset": 1}'
                ></frieze-pattern>

                <p>As long as the pattern has units</p>

                <!-- [curve] -->
                <div class="text-content-graphic line">
                    <div class='canvas extra-small'
                        canvas-centered-drawing
                        draw-function='drawTriangles'
                        function-options='{"N":1}'
                        options='{"margin":0}'
                    ></div>
                </div>


                <p>where applying the same symmetries to any unit leaves the entire pattern unchanged</p>

                <!-- [curve] → [text: ½ turn rotation] [curve + curve with ½ turn applied] -->
                <div class="text-content-graphic line">
                    <div class='canvas extra-small'
                        canvas-centered-drawing
                        draw-function='drawTriangles'
                        function-options='{"N":1}'
                        options='{"margin":0}'
                    ></div><div class='canvas fake-canvas extra-small'>
                        <p class="text big">&rarr;</p>
                    </div><div class='canvas extra-small'
                        canvas-centered-drawing
                        draw-function='drawTriangles'
                        function-options='{"N":1}'
                        options='{"margin":0}'
                    ></div><div class='canvas fake-canvas extra-small'
                    ></div>
                </div>
                <div class="text-content-graphic line">
                    <div class='canvas fake-canvas extra-small'
                    ></div><div class='canvas fake-canvas extra-small'
                    ></div><div class='canvas fake-canvas extra-small'
                    ></div><div class='canvas extra-small'
                        canvas-centered-drawing
                        draw-function='drawTriangles'
                        function-options='{"N":1}'
                        options='{"initialRotation":180, "margin":0, "stroke-dasharray":"-"}'
                    ></div>
                </div>

                <p>then the pattern illustrates the same group as any others with the same symmetries:</p>

                <p style="margin-bottom: 0;"><strong>{½ turn rotation, translation}</strong></p>

                <!--  
                [p2 curve]
                [p2 triangles3]
                [p2 petal ellipse]
                -->
                <frieze-pattern
                    pattern-function='trianglePath'
                    group-name='p2'
                    fundamental-domain-width=30
                    fundamental-domain-height=30
                    draw-options='{"fill":"#3bcca6", "rotationOffset": 1}'
                ></frieze-pattern>
                <frieze-pattern
                    pattern-function='trianglesPath2'
                    group-name='p2'
                    fundamental-domain-width=30
                    fundamental-domain-height=30
                    draw-options='{"fill":"#3bcca6", "rotationOffset": 1}'
                ></frieze-pattern>
                <frieze-pattern
                    pattern-function='curvesToStraightSide'
                    group-name='p2'
                    fundamental-domain-width=30
                    fundamental-domain-height=30
                    draw-options='{"fill":"#3bcca6", "rotationOffset": 1}'
                ></frieze-pattern>

            </div>
        </div>
    </div>
    <!-- text-content -->
