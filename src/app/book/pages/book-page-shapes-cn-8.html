<div class="book-page" ng-if="book.page.name == p.name || main.print">

    <div class="text-content">
        <div class="content-container-wrapper">
            <div class="content-container">

                <p>Our shapes help us see our groups, but <strong>the members of the groups are the rotations</strong>, not the shapes.</p>

                <!-- C2: {(rectangle w/ “0 turn” written below), (rectangle, rotated ½ with turn written below)} = {(C2 shape with 0 turn written below), (C2 shape, rotated ½ with turn written below)} -->
                <div class="text-content-graphic line">
                    <p class="text mobile-block">C2:&nbsp;</p>

                    <span style="display: inline-block;">
                        <p class="text big">&#123;</p>
                        <div class='canvas extra-small'
                            canvas-centered-drawing
                            draw-function='drawRectangle'
                            function-options='{"sideStrokes":[1, 0]}'
                            options='{"text":"0 turn", "autoRotateDegrees":180,"initialRotation":0}'
                        ></div><div class='canvas extra-small'
                            canvas-centered-drawing
                            draw-function='drawRectangle'
                            function-options='{"sideStrokes":[1, 0]}'
                            options='{"text":"1/2 turn", "autoRotateDegrees":180,"initialRotation":180}'
                        ></div>
                        <!-- } -->
                        <p class="text big">&#125;</p>
                        <p class="text">&nbsp;=&nbsp;</p>
                        <!-- } -->
                        <p class="text big">&#123;</p>
                        <div class='canvas extra-small'
                            canvas-centered-drawing
                            draw-function='drawCyclicShape'
                            function-options='{"N":2, "sideStrokes":[1, 0], "concave": true}'
                            options='{"text":"0 turn", "autoRotateDegrees":180,"initialRotation":0}'
                        ></div><div class='canvas extra-small'
                            canvas-centered-drawing
                            draw-function='drawCyclicShape'
                            function-options='{"N":2, "sideStrokes":[1, 0], "concave": true}'
                            options='{"text":"1/2 turn", "autoRotateDegrees":180,"initialRotation":180}'
                        ></div>
                        <p class="text big">&#125;</p>
                    </span>
                </div>

                <br/>

                <!-- C3: {(triangle rotated 0 with “0 turn” written below), (triangle rotated ⅓ with “⅓ turn” written below), (triangle rotated ⅔  with “⅔ turn” written below)} = {(C3 rotated 0 with “0 turn” written below), (C3 rotated ⅓ with “⅓ turn” written below), (C3 rotated ⅔  with “⅔ turn” written below)} -->
                <div class="text-content-graphic line">
                    <p class="text mobile-block">C3:&nbsp;</p>

                    <span style="display: inline-block;">
                        <p class="text big">&#123;</p><div class='canvas extra-small'
                            canvas-centered-drawing
                            draw-function='drawRegularPolygon'
                            function-options='{"N":3,"sideStrokes":[1, 0, 0]}'
                            options='{"text":"0 turn", "autoRotateDegrees":120,"initialRotation":0}'
                        ></div><div class='canvas extra-small'
                            canvas-centered-drawing
                            draw-function='drawRegularPolygon'
                            function-options='{"N":3,"sideStrokes":[1, 0, 0]}'
                            options='{"text":"1/3 turn", "autoRotateDegrees":120,"initialRotation":120}'
                        ></div>
                        <div class='canvas extra-small'
                            canvas-centered-drawing
                            draw-function='drawRegularPolygon'
                            function-options='{"N":3,"sideStrokes":[1, 0, 0]}'
                            options='{"text":"2/3 turn", "autoRotateDegrees":120,"initialRotation":240}'
                        ></div><p class="text big">&#125;</p><p class="text">&nbsp;=&nbsp;</p><p class="text big">&#123;</p><div class='canvas extra-small'
                            canvas-centered-drawing
                            draw-function='drawCyclicShape'
                            function-options='{"N":3, "sideStrokes":[1, 0, 0]}'
                            options='{"text":"0 turn", "autoRotateDegrees":120,"initialRotation":0}'
                        ></div><div class='canvas extra-small'
                            canvas-centered-drawing
                            draw-function='drawCyclicShape'
                            function-options='{"N":3, "sideStrokes":[1, 0, 0]}'
                            options='{"text":"1/3 turn", "autoRotateDegrees":120,"initialRotation":120}'
                        ></div><div class='canvas extra-small'
                            canvas-centered-drawing
                            draw-function='drawCyclicShape'
                            function-options='{"N":3, "sideStrokes":[1, 0, 0]}'
                            options='{"text":"2/3 turn", "autoRotateDegrees":120,"initialRotation":240}'
                        ></div><p class="text big">&#125;</p>
                    </span>
                </div>

                <br/>
                <br/>
            	<p>The rotations within each group are related to each other...</p>

            </div>
        </div>
    </div>

    <div class="coloring-content">
        <div class="content-container-wrapper">
            <div class="content-container">

                <div class="canvas"
                    circular-tessellation
                    with-redraw
                    rings="[0.8,0.85, 1]"
                    rotations=9
                    slices-count=4
                    levels=2
                    mirror-lines=9
                ></div>
            </div>
            <p class="design-caption">C9 shape (circular tessellation)</p>
        </div>
    </div>
</div>
