<div class="book-section book-page" id="table-of-contents" ng-if="book.page.name == p.name || main.print">

    <div class="content-container-wrapper">
        <div class="content-container">

            <h2 class="book-section-title">Table of Contents</h2>

            <div class="title-container table-of-contents-shapes-and-symmetries-title">
                <circular-pattern
                    with-redraw 
                    rotations=7
                    slices-count=2
                    levels=1
                    margin=10
                ></circular-pattern>
                <h3><a href="/?pageName=shapes-and-symmetries-section">Shapes &amp; Symmetries</a></h3>
                <circular-pattern
                    with-redraw
                    rotations=7
                    slices-count=2
                    levels=1
                    margin=10
                ></circular-pattern>
            </div>
            <div class="subtitle-container table-of-contents-shapes-and-symmetries-subtitle">
                <div class='canvas'
                    canvas-centered-drawing
                    draw-function='drawCyclicShape'
                    function-options='{"N":4}'
                    options='{"autoRotateDegrees":90}'
                ></div>
                <h4><a href="/?pageName=rotations-section">Rotations // Cyclic Groups</a></h4>
                <div class='canvas'
                    canvas-centered-drawing
                    draw-function='drawCyclicShape'
                    function-options='{"N":4}'
                    options='{"autoRotateDegrees":90}'
                ></div>
            </div>
            <div class="subtitle-container table-of-contents-shapes-and-symmetries-subtitle">
                <div class='canvas'
                    canvas-centered-drawing
                    draw-function='drawRegularPolygon'
                    function-options='{"N":7, "concave": true}'
                    options='{"autoReflect": "V"}'
                ></div>
                <h4><a href="/?pageName=reflections-section">Reflections // Dihedral Groups</a></h4>
                <div class='canvas'
                    canvas-centered-drawing
                    draw-function='drawRegularPolygon'
                    function-options='{"N":7, "concave": true}'
                    options='{"autoReflect": "V"}'
                ></div>
            </div>

            <div class="title-container pattern-title">
                <frieze-pattern
                    pattern-function='trianglesPath2'
                    group-name='p11g'
                    fundamental-domain-width=35
                    fundamental-domain-height=28
                ></frieze-pattern>
                <h3><a href="/?pageName=frieze-section">Frieze Groups</a></h3>
                <frieze-pattern
                    pattern-function='trianglesPath2'
                    group-name='p11g'
                    fundamental-domain-width=35
                    fundamental-domain-height=28
                ></frieze-pattern>
            </div>

            <div class="title-container pattern-title">
                <wallpaper-pattern
                    style="height: 120px; margin-top: 0px; margin-bottom: 0px;"
                    pattern-function='curves3'
                    group-name='p4'
                    fundamental-domain-width=30
                    fundamental-domain-height=30
                ></wallpaper-pattern>
                <h3>Wallpaper Groups</h3>
                <wallpaper-pattern
                    style="height: 120px; margin-top: 0px; margin-bottom: 0px;"
                    pattern-function='curves3'
                    group-name='p4'
                    fundamental-domain-width=30
                    fundamental-domain-height=30
                ></wallpaper-pattern>
            </div>
            <br/>
            <br/>
            <p class='design-caption app-only'>Throughout this book, click on the designs to regenerate them</p>
        </div>
    </div>

</div>
