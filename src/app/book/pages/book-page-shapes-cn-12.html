<div class="book-page" ng-if="book.page.name == p.name || main.print">

    <div class="text-content">
        <div class="content-container-wrapper">
            <div class="content-container">
        
    			<div class="text-content-graphic line">
                    <p class="text"><fraction>2/3</fraction> turn</p>
                    <div class='canvas extra-small'
                        canvas-centered-drawing
                        draw-function='drawArrow'
                    ></div>
                    <div class='canvas'
                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N":3, "sideStrokes":[1, 0, 0]}'
                        options='{"text": "2/3 turn", "autoRotateDegrees":120,"initialRotation":240}'
                    ></div>
                </div>
    			<!-- 2/3 turn STAR 2/3 turn â†’ (triangle with diff side strokes rotated 4/3 or 1/3 with turn written below) -->
                <div class="text-content-graphic line">
                    <p class="text">
                    	<fraction>2/3</fraction> turn
                    	<span class="operator">&#x2737;</span>
                    	<fraction>2/3</fraction> turn
                    </p>
                    <div class='canvas extra-small'
                        canvas-centered-drawing
                        draw-function='drawArrow'
                    ></div>
                    <div class='canvas'
                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N":3, "sideStrokes":[1, 0, 0]}'
                        options='{"text": "4/3 = 1/3 turn", "autoRotateDegrees":120,"initialRotation":120}'
                    ></div>
                </div>
                <div class="text-content-graphic line">
                    <p class="text">
                    	<fraction>2/3</fraction> turn
                    	<span class="operator">&#x2737;</span>
                    	<fraction>2/3</fraction> turn
                    	<span class="operator">&#x2737;</span>
                    	<fraction>2/3</fraction> turn
                    </p>
                    <div class='canvas extra-small'
                        canvas-centered-drawing
                        draw-function='drawArrow'
                    ></div>
                    <div class='canvas'
                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N":3, "sideStrokes":[1, 0, 0]}'
                        options='{"text": "6/3 = 0 turn", "autoRotateDegrees":120,"initialRotation":0}'
                    ></div>
                </div>

            	<p>We could have just as easily used a <fraction>2/3</fraction> turn as our generator for C3 and ended up with the same result.</p>
            	
            	<div class="text-content-graphic line">
                    <p class="text">C3:&nbsp;&nbsp;&nbsp;&nbsp;<fraction>2/3</fraction> turn <span class="operator">&#x279E;</span>&nbsp;&nbsp;</p>


                    <!-- opening bracket -->
                    <p class="text big">&#123;</p>

                    <div class='canvas extra-small'
                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N":3, "sideStrokes":[1, 0, 0]}'
                        options='{"text":"0 turn", "autoRotateDegrees":120,"initialRotation":0}'
                    ></div>
                    <div class='canvas extra-small'
                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N":3, "sideStrokes":[1, 0, 0]}'
                        options='{"text":"1/3 turn", "autoRotateDegrees":120,"initialRotation":120}'
                    ></div>
                    <div class='canvas extra-small'
                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N":3, "sideStrokes":[1, 0, 0]}'
                        options='{"text":"2/3 turn", "autoRotateDegrees":120,"initialRotation":240}'
                    ></div>

                    <!-- closing bracket -->
                    <p class="text big">&#125;</p>
                </div>

                <p>However, not all rotations are generators.</p>

            </div>
        </div>
    </div>

    
    <div class="coloring-content">
        <div class="content-container-wrapper">
            <div class="content-container">

                <div class="canvas"
                    circular-tessellation
                    rings="[0.45,0.5,0.9,0.95,1]"
                    with-redraw
                    rotations=9
                    slices-count=2
                    levels=3
                    mirror-lines=9
                ></div>
            </div>
        </div>
    </div>
    <!-- coloring-content -->
</div>
