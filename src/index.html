<html ng-app="app">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">  

    <title>Illustrating Group Theory: A Coloring Book</title>
    
    <meta name="description" content="Math is about more than just numbers. In this 'book' the story of math is visual, told in shapes and patterns. This is a coloring book about group theory.">
    <meta name="author" content="Alex Berke | aberke">
    <link rel="shortcut icon" href="https://aberke.github.io/fractals/img/sierpinski-triangle.png" type="image/x-icon">
    <meta property="og:image" content="https://aberke.github.io/coloring-book/src/assets/img/cn/many-rotating.mov.gif" />

    <!-- Google Fonts -->
    <!-- TODO: Minimize fonts -->

    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/app/frieze/frieze.css">
    <link rel="stylesheet" href="/app/common/menu/menu.css">

    <link rel="stylesheet" href="/app/theory-reference/theory-reference.css">
</head>

  "image": "https://aberke.github.io/coloring-book/src/assets/img/cn/many-rotating.mov.gif",
